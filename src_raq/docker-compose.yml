version: '3.8'

services:
  brain-api:
    build: .
    container_name: gcp-assistant-brain
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_HOST=redis
      - WANDB_API_KEY=${WANDB_API_KEY}
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis/redis-stack:latest
    container_name: gcp-assistant-redis
    ports:
      - "6379:6379" # Redis server
      - "8001:8001" # Redis Insight dashboard
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
